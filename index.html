<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cronometro</title>
  </head>
  <body>
    <div data-crono>
      <span data-time="hours">00</span>: <span data-time="minutes">00</span>:
      <span data-time="seconds">00</span>
    </div>
    <div class="btn-style">
      <button class="btn" data-btn="start">Start</button>
      <button class="btn" data-btn="pause">Pause</button>
      <button class="btn" data-btn="reset">Reset</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
